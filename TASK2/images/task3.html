<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style3.css">
    <title>Twitter Clone</title>
</head>
<body>
    <header>
        <aside>
            <a href="#" class="logo"><i class="fa-brands fa-twitter"></i></a>
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#"></a><i class="fa-solid fa-hashtag"></i>Explore</a></li>
                <li><a href="#"></a><i class="fa-solid fa-bell"></i>Notification</a></li>
                <li><a href="#"></a><i class="fa-solid fa-message"></i>Message</a></li>
                <li><a href="#"></a><i class="fa-solid fa-bookmark"></i>Bookmark</a></li>
                <li><a href="#"></a><i class="fa-solid fa-table-list"></i>List</a></li>
                <li><a href="#"></a><i class="fa-solid fa-user"></i>Profile</a></li>
                <li><a href="#"></a><i class="fa-solid fa-ellipsis"></i>More</a></li>
            </ul>
            <button>Tweet</button>
        </aside>
        <section>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <div class="search_bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search on Twitter...">
                </div>
                <div class="user">
                    <h6>Hey, Vinisha!</h6>
                    <img src="Snapchat-277090078.jpg" alt="me">

                </div>
            </nav>
            <div class="profile_post_follow_box">
                <div class="profile_bx">
                    <div class="profile_card">
                        <img src="bluetick.png"alt="" class="blue_tick_pc">
                        <img src="Snapchat-277090078.jpg" alt="me" class="profile_img">
                        <h5>Vinisha</h5>
                        <h6>@Vinisha</h6>
                        <address>
                            <a href="#">
                                <i class="fa-solid fa-location-dot"></i>
                                Rajasthan
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-earth-asia"></i>
                            </a>
                        </address>
                        <p>Tech enthusiast </p>
                        <div class="data">
                        <div class="data_card">
                            <p> Tweets</p>
                            <h4>0</h4>
                        </div>
                        <div class="data_card">
                            <p> Followers</p>
                            <h4>0</h4>
                        </div>
                        <div class="data_card">
                            <p> Following</p>
                            <h4>10</h4>
                        </div>
                        </div>      
                    </div>
                    <div class="activity_bx">
                        <div class="activity_card_bx">
                        <i class="fa-solid fa-eye"></i>
                        <h6>Activity</h6>
                    </div>
                        <div class="activity_card_bx">
                            <i class="fa-solid fa-bolt"></i>
                            <h6>Moments</h6>
                        </div>
                        <div class="activity_card_bx">
                            <i class="fa-solid fa-user-group"></i>
                            <h6>Friends</h6>
                        </div>
                        <div class="activity_card_bx">
                            <i class="fa-solid fa-gear"></i>
                            <h6>Edit Profile</h6>
                        </div>
                    </div> 
                        
                </div>
            </div>
        </section>
    </header>
    <script src="app.js"></script>
    
</body>
</html>
